<!-- Border-radius 테두리를 둥글게 만듦 -->
<!DOCTYPE html>
<html lang="ko">
    <head>

    </head>

    <body>
        <style>

            .box {
                    width: 200px;
                    height: 200px;
                    background:#CDEFDE;
                    border-width: 5px;
                    border-color: red;
            }
        
            .box{
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
        

        </style>
        
        <div class="box"></div>
    </body>
</html>
