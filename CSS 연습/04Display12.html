<!DOCTYPE html>
<html lang="ko">

<head>
    
</head>

<body>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            width: 400px;
            height: 100px;
            border: 5px solid red;
            padding: 20px;
        }
        .child{
            width: 100px;
            height: 50px;
            font-size:20pt;
            text-align: center;
            line-height: 50px;
            border:1px solid black;
            box-sizing: border-box;
        }
        .child:nth-child(2){
            height: 70px;
        }
    
    </style>
    
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>

</html>
