<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .main{
        /*상속안됨*/
        margin:20px;
        border-width: 1px;
        border-color:red;
        border-style:solid;
        width:500px;
        height:500px;

        /*상속됨*/
        color:red;
        font-size:20pt;
        text-align:center;
    }
    .sub{
        /*상속안되는 속성*/
        border-width:1px;
        border-style:solid;
        border-color:green;
        width:200px;
        height:200px;
    }
  </style>
</head>
<body>
  <div class="main">
    <p>div-main</p>
    <div class="sub">
        <span>div-sub</span>
    </div>
    <p>button tag는 color, font-size, text-align:ceter 상속안되는 element</p>
    <button>버튼</button>
  </div>
</body>
</html>
