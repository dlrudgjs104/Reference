<!-- 
유사 Element Selector

Element 내용의 앞과 뒤에 내용을 삽입

가상요소이므로  블록 지정이 안 됨

존재하는 Element가 없는 가상의 요소를 선택

유사 클래스는 상태를 선택하고, 유사 Element는 선택적인 부분을 선택

주로 문자열을 지정할 수 있는 content속성과 함께 사용

콜론 두 개(::)와 함께 사용

-->
<!DOCTYPE html>
<html lang="ko">
    <head>

    </head>

    <body>
        <style>
            div::before{
                content: "마블's";
                color:red;
                margin-right:10px;
            }
            div::after{
                content:"시리즈";
                color:bule;
                margin-left:10px;
            }
        </style>

        <div>캡틴 아메리카</div>
    </body>
</html>
